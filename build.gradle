buildscript {
    // ext : build.gradle에서 사용하는 전역변수를 설정(전역변수명 springBootVersion, 값 : 2.1.7.RELEASE)
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories{
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// 플러그인 의존성 적용 결정
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'     // 스프링 부트의 의존성들을 관리해주는 플러그인(반드시 추가)

// 이걸로 하면 안먹음 : org.springframework.boot 아이디 찾지 못했다고 나옴
/*plugins {
    id 'java'
    id 'eclipse'
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
}*/

group 'com.java.springboot'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
